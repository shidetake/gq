name: Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Build
      run: go build -v .

    - name: Run tests
      run: go test -v ./...

    - name: Test with sample data
      run: |
        ./gq --help
        ./gq sample/ikpht-long-new.gpx --format csv | head -5
        ./gq -d 0.5 sample/ikpht-long-new.gpx -f csv | head -3